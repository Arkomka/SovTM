<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sov™ Административная панель</title>
    <link rel="icon" href="images/icon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap">
    <script src="../js/authon.js" defer></script>
</head>

<body>

    <div id="container">
        <header id="header">
            <logo id=logo>
                <img src="images/logo/logo.png" alt="Sov™" title="Sov™">
            </logo>
            <div id="mainheader">
                <a href="/adminpanel">
                    <h2>Административная панель</h2>
                </a>
            </div>
            <div id="authlogin">
                <a href="/adminpanel">
                    <h3 id="useron-loginon"></h3>
                </a>
                <button class="button">
                    <a href="/logout">Выход</a>
                </button>
            </div>

        </header>
        <div id="mainpanel">
            <div id="website">
                <a href="http://x2c.ru">
                    <img src="images/icon/grid/website.png" alt="Сайт" title="WEB-сайт">
                    <h4>WEB-сайт</h4>
                </a>
            </div>
            <div id="ftp">
                <a href="http://x2c.ru">
                    <img src="images/icon/grid/ftp.png" alt="FTP" title="FTP">
                    <h4>FTP</h4>
                </a>
            </div>
            <div id="database">
                <a href="http://localhost:3000/adminpanel/bd">
                    <img src="images/icon/grid/database.png" alt="БД" title="База данных">
                    <h4>Базы данных</h4>
                </a>
            </div>
        </div>

        <footer id="footer">
            <h5>©Sov™<br>2021 г.</h5>
        </footer>
    </div>

</body>

</html>
