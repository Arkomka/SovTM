<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sov™ Административная панель</title>
    <link rel="icon" href="images/icon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <script src="js/auth.js" defer></script>
</head>

<body>

    <div id="container">
        <header id="header">
            <logo id=logo>
                <img src="images/logo/logo.png" alt="Sov™" title="Sov™">
            </logo>
            <div id="mainheader">
                <a href="/adminpanel">
                    <h2>Административная панель</h2>
                </a>
            </div>
            <div id="authlogin">
                <a href="/">
                    <h3 id="useron"></h3>
                </a>
            </div>
        </header>

        <div id="mainpanel">
            <div id="authon">
                <form id="authform" action="" method="POST">
                    <label id="login11" for="login12">Login</label>
                    <input id="login12" type="text" name="username" placeholder="Введите логин" required>
                    <label id="login21" for="login22">Password</label>
                    <input id="login22" type="password" name="password" placeholder="Введите пароль" required>
                    <input id="authbutton" type="submit" value="Войти">
                </form>
            </div>
        </div>

        <footer id="footer">
            <h5>©Sov™<br>2021 г.</h5>
        </footer>
    </div>
</body>

</html>
